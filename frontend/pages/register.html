<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regístrate</title>
  <link rel="icon" type="image/x-icon" href="../icon.ico">

  <link rel="stylesheet" href="../style/login.css">
  <script defer src="../scripts/register.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="login-container">
    <h2>Regístrate</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
      </div>

      <div class="form-group">
        <label for="rol">Rol:</label>
        <select name="rol" id="rol" required>
          <option value="usuario" selected>Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <button type="submit" class="login-button">Regístrate</button>
      <button class="login-button"> <a href="./login.html">Inicia sesión aquí</a></button>

    </form>
  </div>
  <p id="mensaje"></p>
</body>
</html>
